{% extends "program/base.html" %}

{% block body %}
    <h1>Program: {{program.name}}</h1>
    {% for course in program.course_set.all %}
        {% if forloop.first %}
            <h2>Courses</h2>
        {% endif %}
        <h3><a href="{{course.get_absolute_url}}">{{course.name}}</a></h3>
    {% endfor %}
{% endblock %}
